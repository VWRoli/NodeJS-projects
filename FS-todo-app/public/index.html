<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>NodeJS fs todo app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NodeJS FS todo app</a>
      </div>
    </nav>
    <main class="d-flex justify-content-center">
      <div class="card m-3 container" style="max-width: 680px">
        <h5 class="card-header bg-dark main-header">Todo Application</h5>
        <div class="card-body">
          <form class="border add-todo-form">
            <h5 class="card-header bg-light">Add todo</h5>
            <div class="mb-3 p-2">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="todoTitle"
                required
              />
            </div>
            <div class="mb-3 p-2">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                required
              ></textarea>
            </div>
            <div class="mb-3 p-2">
              <button type="submit" class="btn btn-success w-100">
                Submit
              </button>
            </div>
          </form>
          <div class="card mt-5">
            <h5 class="card-header bg-light">Todo List</h5>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="d-flex w-100 justify-content-between">
                    <input class="form-check-input me-1" type="checkbox" />
                    <h5 class="mb-1">List group item heading</h5>
                    <div>
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-sm"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-danger btn-sm"
                      >
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </div>
                  </div>
                  <p class="mb-1 mt-2">
                    Some placeholder content in a paragraph.
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
